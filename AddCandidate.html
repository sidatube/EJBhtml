<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add</title>
</head>

<body>
    <div class="container">
        <h1>Candidate Information</h1>
        <br>
        <a href="/ListCandidate.html">Go to list</a>
        <form action="#" name="info">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Addr</label>
                <input type="text" class="form-control" id="exampleInputEmail2" name="addr" placeholder="Enter addr">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">Date of birth:</label>
                <input type="date" class="form-control" id="exampleInputEmail3" name="dateOfBirth" placeholder="Enter date of birth">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail4">Skill</label>
                <input type="text" class="form-control" id="exampleInputEmail4" name="skill" placeholder="Enter skill">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail5">Word History</label>
                <input type="text" class="form-control" id="exampleInputEmail5" name="workHistory" placeholder="Enter history word">
            </div>

            <div><input type="button" class="btn btn-outline-primary" name="btn-submit" value="Save"><input class="btn btn-outline-dark" type="reset" value="Reset"></div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var apiUrl = 'http://localhost:8080/api/candidates'
            document.forms['info']['btn-submit'].onclick = () => {
                var name = document.forms['info']['name'].value
                var addr = document.forms['info']['addr'].value
                var dateOfBirth = document.forms['info']['dateOfBirth'].value
                var skill = document.forms['info']['skill'].value
                var workHistory = document.forms['info']['workHistory'].value
                var obj = {
                    "name": name,
                    "addr": addr,
                    "dateOfBirth": dateOfBirth,
                    "skill": skill,
                    "workHistory": workHistory,
                }
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = () => {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 201) {
                            window.location.href = "/ListCandidate.html"
                        }

                    }
                }
                xhr.open("POST", apiUrl, false)
                xhr.setRequestHeader('Content-type', "application/json")
                xhr.send(JSON.stringify(obj))
            }

        })
    </script>
</body>

</html>
